<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo Emojify</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 5s ease-out, opacity 1s ease-out;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            transform: translateY(200vh); 
            opacity: 0;
        }

        .emoji {
            font-size: 5rem;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .visible {
            opacity: 1;
        }
        @keyframes shake-eyes {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }

        .eyes {
            display: inline-block;
            animation: shake-eyes 0.5s infinite; 
        }
  
        @keyframes left-to-right {
    0% {
        transform: translateX(-100vw) rotate(0deg);
    }
    100% {
        transform: translateX(100vw) rotate(360deg);
    }
}

@keyframes right-to-left {
    0% {
        transform: translateX(100vw) rotate(0deg);
    }
    100% {
        transform: translateX(-100vw) rotate(360deg);
    }
}

.emoji-fly {
    position: absolute;
    top: 50%;
    font-size: 2rem;
    animation-duration: 10s; 
    animation-iteration-count: infinite;
    opacity: 1;
    animation-timing-function: linear;
}

.left-to-right {
    animation-name: left-to-right;
}

.right-to-left {
    animation-name: right-to-left;
}

    </style>
</head>
<body>

    <div id="emoji" class="emoji">üñï</div>
    <div id="circle" class="circle">üéÅ <span class="eyes">üëÄ</span></div>
    <div id="emoji-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const circle = document.getElementById("circle");
            const emoji = document.getElementById("emoji");

            // A√±adir el evento de clic al c√≠rculo
            circle.addEventListener("click", () => {
                circle.classList.add("hidden");

                setTimeout(() => {
                    emoji.classList.add("visible");
                }, 500);
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const circle = document.getElementById("circle");
            const emojiContainer = document.getElementById("emoji-container");

            circle.addEventListener("click", () => {
                for (let i = 0; i < 4; i++) {
                    const emoji = document.createElement("div");
                    emoji.textContent = "üòÇ"; 
                    emoji.classList.add("emoji-fly");

                    if (i % 2 === 0) {
                        emoji.classList.add("left-to-right");
                    } else {
                        emoji.classList.add("right-to-left");
                    }

                    emoji.style.top = `${Math.random() * 100}vh`;

                    emojiContainer.appendChild(emoji);
                }
            });
        });


    </script>
</body>
</html>
